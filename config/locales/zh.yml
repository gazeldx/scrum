  home:
    title: 敏捷软件开发培训
    why_shinescrum: 选择%{name}的理由
    team_members: 查看%{name}团队成员
    shinescrum_introduction: <em>%{name}</em>由<br />Scrum创始人Jeff Sutherland、全球首位CSP Jens Østergaard秦风、倡导敏捷的领头雁北京盛安德科技公司共同创办，是全球领先的专注敏捷及Scrum的专业培训咨询机构。
    shinescrum_vision: 我们专注于CSM/CSPO认证培训, 根据每个企业的文化和业务目标量身定制培训课程和敏捷导入实施方案，涵盖认证、培训、评估、咨询、教练、辅导等方面，短期内我们会为您解决组织及项目的核心问题，包括交付效率、交付质量、交付成本、员工士气等，长期会为您的企业建立持续改善的机制，成为一个真正的敏捷企业。
    our_strengths:
      title: <em>我们的优势</em>是
      strengths:
        - 由Scrum的鼻祖Jeff Sutherland共同创办
        - 拥有最具资历的Scrum敏捷海内外顾问团队和倡导敏捷的领头雁北京盛安德敏捷实践团队
        - 深刻理解中外文化以及瀑布与敏捷环境的差异，擅长敏捷在中国企业的落地和实施
        - 关注每位客户和学员，辅导大型软件企业导入Scrum，帮助个人成为优秀的敏捷实践者
        - 世界级敏捷大师Jens Østergaard秦风和具有海内外背景的Jim Wang王军双讲师授课，课程体系内容千锤百炼
    news_and_events: 新闻
    more_news: 更多
    subscribe: 免费订阅 ShineScrum 周刊
    guide:
      download: 免费下载2013新版Scrum-Guide
      title: 下载Scrum-Guide
      header1: 2013新版Scrum Guide（含中英文版）
      header2: 注册邮箱后即可自动下载
      download_auto: 秒后开始下载
      if_no_auto: 如果没有自动下载请点击
      here: 立即下载
      back_home: 返回首页

  about_us:
    title: 关于我们
    agile_introduction: <em>敏捷</em> 是一种人生哲学，盛安德（上海）企业管理有限公司（%{name}）相信敏捷原则和价值观将改变一个人，一个企业，甚至整个商业世界。我们一直致力于敏捷/scrum在中国的普及和推广。
    scrum_training: <em>Scrum培训</em><br />任何一个敏捷的企业和敏捷的团队的成功转变都是从人的培训开始。%{name}拥有业内最富有经验的scrum讲师，提供多样化的培训服务来满足您的需求，从标准的CSM培训到可针对企业普通员工，中层管理人员及高管等不同级别专门定制的课程。
    agile_consulting: <em>敏捷咨询</em><br />我们根据每个企业的公司文化（正如一个人的个性）和业务目标定制敏捷化解决方案，涵盖认证、培训、咨询、教练、辅导等多个方面，短期内我们会为您解决组织及项目的核心问题，包括交付效率、交付质量、交付成本、员工士气等，长期会为您的企业建立持续改善的机制。%{name}将帮助您建立一个真正的敏捷的企业，而非制定和遵循“敏捷制度”。

