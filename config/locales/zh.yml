      five: 管理者敏捷策略
      six: 敏捷领导力及敏捷团队
      seven: 敏捷团队转型
    courses_highlights:
      header: 课程特点
      one: 课程由国际资深大师和国内资深专家团队共同开发
      two: 在充分调研和了解您的需求的基础上，我们可以根据您的要求量身定制
      three: 授课过程中结合您的实际项目及团队结构进行学员分组和针对性培训
      four: 完备的授课教材及讲义
      five: 多样化的授课形式：理论和实例结合、workshop、寓教于乐的互动环节、调动学员自主性的案例分析等
