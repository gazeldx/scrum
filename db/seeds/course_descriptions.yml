sig_table_1:
  name_zh: SASD-Jim
  overview_zh: "本课程是一个为期两天的面向软件研发团队的培训和实践相结合的课程，旨在帮助学员深入、全面的理解敏捷及Scrum，课程互动、游戏练习非常丰富，贴近实战，实践性很强，真正帮助学员解决在Scrum及敏捷实施过程中面临的实际问题。课程内容涵盖Scrum及敏捷思维模式转变、Scrum及敏捷项目管理实战操作方法及技巧，高效敏捷及Scrum团队的打造，大型团队及项目、异地团队、外包项目如何实施Scrum和敏捷等话题，课程的过程中也会通过一个模拟的Scrum项目、以及大量穿插的实例、练习等让学员切身体会Scrum的工作方式。"
  features_zh: "课程采用工作坊（Workshop）模式授课，课程互动性强\r\n资深Scrum培训师授课，讲师授课风趣幽默，游戏、练习丰富、互动性强\r\n讲师在美国工作多年，具有多年在跨国公司的大型团队的带队经验，实战经验丰富，也更了解中国文化及中国团队所面临的挑战\r\n课程案例、游戏练习非常丰富，贴近实战，实践性很强\r\n课程已经在国内众多知名企业成功交付，千锤百炼，囊括大量项目论证过的实践经验"
  bonus_zh:
  audience_zh: "任何期望全面了解或尝试Scrum及敏捷方法的个人或组织\r\n正准备导入敏捷方法，希望在局部项目或者部分团队中尝试敏捷方法的企业\r\n已经开始尝试敏捷方法，正在努力提升整体敏捷能力的一线研发团队，包括设计，开发，测试及项目管理等多个角色"
  agenda_introduction_zh:
  agenda_zh: "软件项目的复杂性\r\n敏捷思维，价值观及原则\r\nScrum概述-Scrum的理论基础、历史、框架及流程\r\nScrum角色破解，传统角色到Scrum角色的转换\r\n理解潜在可交付\r\n“Done”的定义\r\n如何做计划\r\n如何做评审和回顾会\r\nScrum Master的一天\r\n“59分钟”的模拟Scrum练习\r\n产品负责人破解\r\n管理人员破解\r\nScrum会议破解\r\n终止一个Sprint\r\n发布管理\r\n大型团队和项目的Scrum实施、异地团队的Scrum实施\r\nScrum环境下的团队架构，团队之间如何高效协作\r\nScrum框架下的需求管理（用户故事发掘、书写、提炼及拆分的方法与技巧）\r\n敏捷估算与计划的方法与技巧、Scrum项目的进展跟踪及报告机制\r\nScrum实施的基本模式\r\nScrum环境下的绩效考核及评估"
  name_en: SASD-Jim
  overview_en: "In this 2-day Certified Scrum Master course, participants will learn how to stop thrashing and start executing along with everything necessary for getting started with Scrum. There are very few rules to Scrum so it is important to learn its fundamental principles by experiencing them directly from those who have implemented the best Scrums in the software industry. Participants gain hands-on practice with the release backlog, sprint backlog, the daily Scrum meeting, tracking progress with a burn down chart and experience the Scrum process through a \"59-minute Scrum\" and the \"XP Game\" which simulate Scrum projects through non-technical group exercises."
  features_en: "In our ‘Workshop’ style lectures, we use highly interactive games and exercises led by our Senior Scrum Trainers, with several years’ experience in large led teams internationally including the United States. They not only operate multi-nationally, but also hold a broad knowledge of Chinese culture and challenges that Chinese teams may typically face. This program has been successful in delivering Scrum to a large amount of Chinese companies."
  bonus_en:
  audience_en: "Aimed at individuals or companies looking to gain a comprehensive understanding of Scrum and Agile methods\r\nFor those who are prepared to import Agile methods into their projects or teams\r\nFor those who have already started using Agile and would like to improve the overall agility within their team including designers, testers, developers and project managers"
  agenda_introduction_en:
  agenda_en: "Complexity\r\nAgile Manifesto\r\nAgile Overview\r\nScrum Overview\r\nRoles in Scrum\r\n“DONE”\r\nPlanning\r\nRetrospective\r\nDay in the Life of a Scrum Master\r\nProduct Owner\r\nScrum Teams and the environment\r\nManagers\r\nMeetings\r\nSprint Termination\r\nRelease Management\r\nScaling"

sig_table_2:
  name_zh: CSM-Jens
  overview_zh: "在这两天的ScrumMaster认证课程中，学员将从实际操作的层面上掌握Scrum的运用技巧，学员将学会如何避免Scrum实施过程中的一些常见问题。Scrum的规则很少，但要掌握其精髓却并非容易，从资深Scrum大师那里答疑解惑，获取有效的实践经验，通过练习亲身体会Scrum的工作方式非常重要。课程中通过一个59分钟的模拟Scrum项目、XP Game等大量穿插的实例、练习、讨论等让学员亲历Scrum的工作过程、领悟Scrum的内涵、掌握Scrum的精髓。你的工作方式的改变从这里开始。成为认证的Scrum Master有助您成为组织敏捷转型的推动者、领导者，是您新的职业生涯的迈出的第一步。证书由美国Scrum官方机构Scrum联盟颁发。"
  features_zh: "全球首位CSP, 最早的认证Scrum培训师之一、知名的世界级Scrum大师Jens Ostergaard授课\r\n内容全面、深入, 重在实际操作及运用囊括了大量项目论证过的实践经验\r\n课程过程中穿插丰富的实践练习、时间多达50%以上"
  bonus_zh: "Scrum Alliance颁发的ScrumMaster认证证书，成为一名认证的Scrum Master\r\nScrum Alliance的两年会员会费及会员资格\r\nShineScrum终身荣誉会员资格，可免费参加ShineScrum终身荣誉会员资格主办的各种活动\r\n一副价值50元的估算扑克\r\n一份CSM课程纸质版及电子版中英文讲义\r\nScrum实施模板及大量参考资料推荐\r\n美国项目管理协会（PMI）学分 16 PDUs"
  audience_zh:
  agenda_introduction_zh:
  agenda_zh: "软件项目的复杂性\r\n敏捷宣言及其价值观、究竟什么是敏捷\r\nScrum概述-Scrum的理论基础、历史、框架及流程\r\nScrum角色破解\r\n理解潜在可交付\r\n“Done”的定义\r\n如何做计划\r\n如何做回顾和反馈\r\nScrum Master的一天\r\n“59分钟”的模拟Scrum练习\r\n产品负责人破解\r\n管理人员破解\r\nScrum会议破解\r\n终止一个Sprint\r\n发布管理\r\n大型团队和项目的Scrum实施、异地团队的Scrum实施\r\nScrum和XP\r\nScrum和CMMI"
  name_en: CSM-Jens
  overview_en: "This is a two-day course aimed for software development teams, in order to help them gain an in-depth understanding of Agile and Scrum. This training consists of interactive games and exercises that will challenge students to solve problems that can be faced in real-life situations, when implementing Scrum and Agile into a team. The course includes learning the fundamental thinking of Scrum and Agile, its project management methods and techniques and how to build an efficient Scrum team. Whether they are large teams, outsourcing projects or teams placed in different locations, you will gain a thorough understanding of how to use Scrum and Agile in practice."
  features_en: "This course taught by the first Certified Scrum Practitioner and one of the first Certified Scrum Trainers Jens Ostergaard\r\nComprehensive and thorough Practical, project-proven practices.\r\nNot only provides the fundamental principles of Scrum, but also gives participants hands-on experience using Scrum."
  bonus_en: "A Scrum Alliance Scrum Master certificate awarded to become a certified Scrum Master\r\nA two-year Scrum Alliance membership\r\nA ShineScrum membership for life giving you the opportunity to free of charge participate in various activities organized by ShineScrum\r\nPoker planning cards with an estimated value of ￥50\r\nAn electronic and hard copy of the CSM training’s content in English and additional hand-outs\r\nScrum implementation templates and further material recommendation\r\nAmerican Project Management Institute (PMI) 16 PDU Credits"
  audience_en:
  agenda_introduction_en:
  agenda_en: "Complexity\r\nAgile Manifesto\r\nAgile Overview\r\nScrum Overview\r\nRoles in Scrum\r\n“DONE”\r\nPlanning\r\nRetrospective\r\nDay in the Life of a Scrum Master\r\nProduct Owner\r\nScrum Teams and the environment\r\nManagers\r\nMeetings\r\nSprint Termination\r\nRelease Management\r\nScaling"

sig_table_3:
  name_zh: CSM-Hubert
  overview_zh: "Scrum是目前主流项目管理的一部分，这个课程将经验丰富的项目经理和软件开发人员带入Scrum的世界。 Scrum在全球被广泛应用于交付软件产品，从小公司到大公司，有时还会在相当大规模的集团组织内部实行。在这两天的课程中，您将通过《Agile Atlas和Scrum指南》这本书了解Scrum，然后深入探讨scrum概念如何应用于现实中的项目：在您的项目中，您的公司和您的客户在执行软件开发项目时将会面临重重挑战和限制。\r\n该课程基于最新出版的Agile Atlas（Scrum联盟），它讲述了Core Scrum的概念，形成CSM测试的基础。接受这个课程的培训，您将会通过最终的CSM测试，许多人都在您之前通过了这个测试。从Core Scrum概念进一步到更为复杂的情况：我们探讨技术上具有挑战性的项目，讨论分布式团队和全球性组织，讨论具有几十或是几百人组成的较大的项目结构并评估这些项目中管理层的角色。我们调查需求管理，了解stories和epics的概念，也不忘注重观察现代估计技术，也可能用评估扑克来做游戏。\r\n您的培训师很精通处理这样的境况，他将根据自己的经验谈论并展示具体的例子。有大量的机会来讨论你所处的情况：你工作的实际项目结构，或者你的项目中的其他角色。我们将分享和讨论背景材料和文章，如“五级规划”文件和经验报告“美国思科公司的复杂性”。"
  features_zh:
  bonus_zh:
  audience_zh: "从scrum基础知识到scrum项目管理，使得该课程适用于项目经理、编程经理和组织中任何管理团队或者负责产品周期的人员。本课程得到大量来自PMP认证项目经理的反馈，并且为ACP认证奠定了一个良好的基础（您将获得14 PDUs）"
  agenda_introduction_zh: "下面的课程大纲只是这两天课程安排的极少一部分：它将帮助我们不要忘记用所有Core Scrum的概念来工作。但是从一开始，学员就要提出他们的问题，我们将带着这些问题，回答和讨论。同时，幻灯片在这两天的课程中将会很少被用到，我们会把幻灯片制作成书本供学员带回家，在课上，它只作支持辅助学习用。"
  agenda_zh: "敏捷原则和敏捷宣言的价值观\r\n敏捷框架概述和价值观探讨\r\n交付团队\r\n产品负责人\r\n敏捷教练\r\n敏捷团队概念\r\n其他角色，股东，经理\r\nJust in Time 原则剖析\r\n待办事项列表优化，何时做以及如何做\r\n用户Stories, 格式和使用方法\r\n在待办事项列表中评估工作\r\n在待办事项列表中优先排列工作\r\n为小型、中型和大型项目排列工作\r\nSprint规划 – 谁，做什么以及如何做\r\n工程实践 – 编程, 测试, 文档\r\n每日会议，the Scrum 和 the Scrum of Scrums\r\n“Done” 和“Accepted”的定义\r\n进度 — 燃尽图，质量，燃耗图，任务板\r\n异常终止\r\n复习反馈和回顾会议"
  name_en: CSM-Hubert
  overview_en: "Scrum is now part of mainstream Project Management, and this class takes experienced project managers and experienced software developers into the world of Scrum. Scrum is used worldwide, to deliver software products in small to large and sometimes very large organizations. In the two days of class you will learn Scrum-by-the-book (the Agile Atlas and the Scrum Guide), and then explore how the Scrum concepts fit in real world projects: In your projects, with the challenges and limitations that your organization and your customers put around a software development project.\r\nThis class is based on the recently published Agile Atlas (Scrum Alliance), which describes the concepts of Core Scrum and forms the basis for the CSM test. With this class under your belt you will pass the final CSM test, many have done this before you. From the Core Scrum concepts we move on to more complex situations: we explore technically challenging projects, we discuss distributed teams and global organizations. Larger project structures, where dozens or hundreds of people are active will be discussed, and the roles of management in these projects are evaluated.\r\nWe look into the world of requirements management and visit the concepts of Stories and Epics. We also cast an eye on modern estimating techniques; probably play a game of planning poker.\r\nYour trainer has been in these situations and will talk and show examples from his experience. There is plenty of opportunity to discuss your situation: the actual project structure that you work in, or additional roles in your project. We will share and discuss background materials and articles, like the “Five Levels of Planning” paper, and the experience report “Complexity at Cisco”."
  features_en:
  bonus_en:
  audience_en: "The class works from the basics of Scrum all the way to program management with Scrum, making it a class that is suitable for project managers, program managers and people who manage either teams or product cycles in an organization. The class receives great feedback from PMP certified project managers, and is a good basis for the ACP certification (and you will earn 14 PDUs)."
  agenda_introduction_en: "The agenda below is only providing us a little bit of structure during the two days: it will help us not to forget to work with all the Core Scrum concepts. But right from the start the attendees will be posting their questions, and we will work with the questions, answering and discussing them. Also slides will be in little use during the two days, they make for a nice book you will take home, but it serves only as a support in the class."
  agenda_en: "Agile Principles and the values on the Manifesto\r\nScrum Framework overview and values discussion\r\nDelivery team\r\nProduct Owner\r\nScrumMaster\r\nScrum Team concept\r\nOther roles, stakeholders, managers\r\nPrinciples of Just in Time Detail\r\nRefinement of the backlog, when and how\r\nUser Stories, format and use\r\nEstimating the work on the backlog\r\nPrioritizing work on the backlog\r\nOrdering work for small, medium and large projects\r\nSprint Planning – who, what & how\r\nEngineering Practices – programming, testing, documentation\r\nDaily Meetings, the Scrum and the Scrum of Scrums\r\nDone and Accepted\r\nProgress –burn-down charts, quality, burn-up charts, task boards\r\nAbnormal terminations\r\nFeedback through Reviews and Retrospectives"